# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.12.0/tools/projmgr/schemas/csolution.schema.json
solution:
  created-for: CMSIS-Toolbox@2.12.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: GCC

  # Select used compiler
  compiler: GCC

  packs:
    - pack: AlifSemiconductor::Ensemble@2.0.4
    - pack: AlifSemiconductor::Dave2DDriver@2.0.2
    - pack: ARM::CMSIS@6.1.0
    - pack: AlifSemiconductor::AIPL@1.3.3

  target-types:
    - type: E7-HE
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HE
      define:
        - "CORE_M55_HE"
      target-set:
        - set:
          images:
            - project-context: viewfinder.debug

    - type: E7-HP
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      define:
        - "CORE_M55_HP"
      target-set:
        - set:
          images:
            - project-context: viewfinder.debug

    - type: E8-HE
      device: Alif Semiconductor::AE822FA0E5597LS0:M55_HE
      define:
        - "CORE_M55_HE"
        - "ENSEMBLE_SOC_GEN2"
        - "AIPL_INCLUDE_ALL_DEFAULT"
      target-set:
        - set:
          images:
            - project-context: viewfinder.release

    - type: E8-HP
      device: Alif Semiconductor::AE822FA0E5597LS0:M55_HP
      define:
        - "CORE_M55_HP"
        - "ENSEMBLE_SOC_GEN2"
        - "AIPL_INCLUDE_ALL_DEFAULT"
      target-set:
        - set:
          images:
            - project-context: viewfinder.release

  build-types:
    - type: debug
      optimize: balanced
      debug: on
      define:
        - _DEBUG
    - type: release
      optimize: speed
      debug: on

  define:
    - UNICODE
    - _UNICODE

  projects:
    - project: viewfinder/viewfinder.cproject.yml
